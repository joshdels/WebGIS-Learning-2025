<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Maps</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.32/"></script>
  </head>
  <body>
    <div id="title">Population Map</div>
    <div id="myMap">
      <div id="informationTab" class="esri-widget">
        <h2 id="infoText">Tagum City</h2>
        <p>This is the population census of the city on 2020</p>
        <p>Data is from Philippine Statistic Authority</p>
      </div>      
      <div id="querySection" class="esri-widget">
        <input type="text" placeholder="Search ">
        <button id="homeButton">
          <!-- SVG goes inside the button -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M10 19v-5h4v5h5v-8h3L12 3 2 11h3v8z"/>
          </svg>
        </button>
      </div>
        
    </div>
    <div id="footer">
      <p>Â©Joshua De Leon 2025</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
