<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS API2</title>
    <!-- STEP 1 -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>
    <script
      src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"
      type="module"
    ></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <calcite-shell content-behind>
      <calcite-navigation slot="header">
        <calcite-navigation-logo 
          id="header-title" 
          heading="My WebGIS"
          heading-level="1" 
          slot="logo" >
          <!-- Dynamically populated -->
        </calcite-navigation-logo>
      </calcite-navigation>

      <calcite-shell-panel slot="panel-start" display-mode="float-content">
      </calcite-shell-panel>

      <div id="myView"></div>
      <div id="featureTablePH"></div>
    </calcite-shell>

    <div id="query">
      <input value="Type = 'Local Park'" type="text" id="whereClause" /> <br />
      <button id="queryButton">Query Features</button>
      <button id="clearButton">clear</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
